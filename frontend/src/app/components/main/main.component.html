<h2>BANCO SMART-CITY</h2>
<h3> Money de {{cliente.Titular}}</h3>
<h4> Saldo de {{cliente.Saldo}}</h4>
<button (click)="money_req('5')" class="fab-button" > 5€ </button>
<button (click)="money_req('10')" class="fab-button" > 10€ </button>
<button (click)="money_req('20')" class="fab-button" > 20€ </button>

<br> <br> <br>

<p><label>Compra </label></p>
<br>
<div id='accepted' width="200px" height="200px" style="background-color: lightgreen; display: none;"><a>Pago aceptado</a></div>
<div id='denied' width="200px" height="200px" style="background-color: lightcoral; display: none"><a>Pago denegado</a></div>

<div *ngFor = "let coin of this.cliente.Monedas5; let i=index">
    <br>
    <button (click)="compra_req(coin)" class= "boton-personalizado">Compra de 5 </button>
</div>

<div *ngFor = "let coin of this.cliente.Monedas10; let i=index">
    <br>
    <button (click)="compra_req(coin)" class= "boton-personalizado">Compra de 10 </button>
</div>

<div *ngFor = "let coin of this.cliente.Monedas20; let i=index">
    <br>
    <button (click)="compra_req(coin)" class= "boton-personalizado">Compra de 20 </button>
</div>
